<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Christina</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hi Love</strong>
                        <p style="font-weight: 600; letter-spacing: 150%; padding-top: 5%;">
                        I loveyou <span style="color: red;">Love,</span> Thankyou sa lahat. Mahal na Mahal kita. Sana 'wag ka mag-sawa sa Ugali ko, unting Tiis nalang Love at makakagradute na rin tayo.
                        </p>
                    </div>
                </div>
            </div>
           
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
